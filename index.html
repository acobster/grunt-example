<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grunt Example Project</title>
	<link rel="stylesheet" href="/css/style.min.css">
	<script src="/js/project.js"></script>
</head>
<body>
	<h1>jQuery repeater plugin</h1>

	<p>Click the <span class="button">+</span> below to add a repeater field</p>

	<ul class="repeat">
		<li class="repeater">
			<div class="field-wrap">
				<label>Repeatable field:</label>
				<input name="field" type="text" placeholder="fill me in...">
				<a href="#" class="button remove-repeater">-</a>
				<a href="#" class="button add-repeater">+</a>
			</div>
		</li>
		<li class="repeater">
			<div class="field-wrap">
				<label>Repeatable field:</label>
				<input name="field" type="text" placeholder="fill me in...">
				<a href="#" class="button remove-repeater">-</a>
				<a href="#" class="button add-repeater">+</a>
			</div>
		</li>
	</ul>
</body>
</html>
